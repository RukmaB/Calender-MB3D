<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- link for icons -->
    <script src="https://kit.fontawesome.com/bc9afa0f16.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/bc9afa0f16.css" crossorigin="anonymous"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="notifycss.css">
    <title>MB3D-Calendar</title>
  </head>
  <body>

    <div class="container">
      <!-- header -->
    <div class="nav">
      <img class="logo" src="logo.png" alt="Logo">
      <div class="contact-info">
        <p>       +91 9689709636 <i class="fa-solid fa-phone"></i></p>
        <p>minibuild3d@gmail.com <i class="fa-solid fa-envelope"></i></p>
      </div>
    </div>
      <div class="left">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

           <!-- Popup notification -->
          <div class="days" id="calendar-body" onclick="openPopup()"></div>
            <div class="popup" id="popup">
              <img src="tick.png" alt="tick">
              <h2>Confirm Date</h2>
              <p>Your date has been chosen. Press "OK" to confirm</p>
              <button type="button"  onclick="location.href='https://www.w3schools.com/'">OK</button>
              <button type="button" class="btn3" onclick="closePopup()">Cancel</button>
            </div>

         <!-- available and not available box -->
        <div class="availibility">
         <div class="box available"> </div>
         <span class="box-text available-text">Available</span>
         
         <div class="box unavailable"> </div>
         <span class="box-text unavailable-text">Not Available</span>
        </div>

          <!-- <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div> -->
      <!-- <div class="right"> -->
        <!-- <div class="today-date"> -->
          <div class="event-day"></div>
          <div class="event-date"></div>

          
          
    <script src="script.js"></script>
  </body>
</html>
